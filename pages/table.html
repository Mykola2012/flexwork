<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/table.css" />
    <title>Document</title>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th>Plan</th>
          <th scope="col">starter</th>
          <th scope="col">econom</th>
          <th scope="col">standart</th>
          <th scope="col">professional</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">Amount of space</th>
          <td>20 GB</td>
          <td>40 GB</td>
          <td>110 GB</td>
          <td>unlimited</td>
        </tr>

        <tr>
          <th scope="row">Bandwidth per month</th>
          <td>120 GB</td>
          <td>240 GB</td>
          <td>610 GB</td>
          <td>1300 GB</td>
        </tr>

        <tr>
          <th scope="row">Email accounts</th>
          <td>1</td>
          <td>15</td>
          <td>60</td>
          <td>unlimited</td>
        </tr>

        <tr>
          <th scope="row">NySQL DB</th>
          <td>1</td>
          <td>15</td>
          <td>60</td>
          <td>unlimited</td>
        </tr>

        <tr>
          <th scope="row">24h-support</th>
          <td>no</td>
          <td>yes</td>
          <td>yes</td>
          <td>yes</td>
        </tr>

        <tr>
          <th scope="row">Support tickets per month</th>
          <td>2</td>
          <td>6</td>
          <td>14</td>
          <td>20</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th scope="row">Prise</th>
          <td>10$</td>
          <td>30$</td>
          <td>59$</td>
          <td>99$</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
